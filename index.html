<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <h1>Coding Quiz</h1>
    </header>

    <main>
      <div id="quiz-container">
        <div id="question"></div>
        <div id="options">
          <!-- Option buttons will be dynamically added here -->
        </div>
      </div>
      <div id="feedback"></div>
      <div id="timer">Time: <span id="time-remaining">60</span> seconds</div>
      <button id="start-btn">Start Quiz</button>
    </main>

    <footer>
      <div id="high-score-container">
        <label for="initials">Enter your initials:</label>
        <input type="text" id="initials" maxlength="3" />
        <button id="submit-score">Submit Score</button>
      </div>
      <div id="high-scores">
        <!-- High scores will be dynamically displayed here -->
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
